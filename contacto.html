<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Conexión Vino</title>
    </head>
    <body>
        <header>
            <h1><img src="logo.jpg" alt="logo" width="100" height="100"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contactanos</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h2>Envianos un mensaje</h2>
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" id="nombre" required>
            <br><br>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" required placeholder="email@dominio.com">
            <br><br>

            <label for="telefono">Número de Teléfono</label>
            <input type="tel" id="telefono" required placeholder="(XX) XXXX XXXX">
            <br><br>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" ></textarea>
            <br><br>

            <input type="submit" value="Enviar Formulario">
        </main>
    </body>


</html>
